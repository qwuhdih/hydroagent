version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hydroagent-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hydroagent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hydroagent}
      POSTGRES_DB: ${POSTGRES_DB:-hydroagent}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hydroagent}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: hydroagent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

